<!DOCTYPE html>
<html lang="zh_TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0" />
    <title>註冊頁面</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login_style.css" />
    <script src="js/register.js"></script>
    <!-- 思源宋體Semibold -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- 思源宋體Bold -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--上面那條bar-->
    <header>
      <h1>ShutterWave</h1>
      <nav>
        <ul>
          <li><a href="loginfirst.html">Membership</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">my Shop</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!--跳去註冊/登入頁面-->
      <div class="login">
        <a class="reg_link" href="register.html">註冊</a>
        <span class="slash">/</span>
        <a class="log_link" href="login.html">登入</a>
      </div>
      <br />
      <!--輸入使用者名稱/密碼-->

      <form class="register-text-input" id="registerFrom">
        <!--username-->
        <div class="form-group">
          <input
            class="input"
            type="text"
            id="username"
            placeholder="請輸入使用者名稱"
            required
          />
        </div>
        <!--password-->
        <div class="form-group">
          <input class="input" type="password" placeholder="請輸入密碼" required />
        </div>
        <div class="form-group">
          <input
            class="input"
            type="password"
            id="password"
            placeholder="請再次輸入密碼"
            required
          />
        </div>
        <!--email-->
        <div class="form-group">
          <!-- <label class="name">e-mail</label> -->
          <input
            class="input"
            type="email"
            id="email"
            placeholder="請輸入電子郵件"
            required
          />
        </div>
        <!--註冊按鈕-->
        <div class="form-group">
          <div class="reg_bt">
            <button>註冊</button>
          </div>
        </div>
      </form>
    </main>

    <footer>
      <p>Copyright © 2024 伶羽游詠 All Rights Reserved.</p>
    </footer>
  </body>
</html>

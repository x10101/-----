<!DOCTYPE html>
<html lang="zh_TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0" />
    <title>登入頁面</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login_style.css" />
    <!-- 思源宋體Semibold -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- 思源宋體Bold -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--上面那條bar-->
    <header>
      <h1>ShutterWave</h1>
      <nav>
        <ul>
          <li><a href="loginfirst.html">Membership</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">my Shop</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!--跳去註冊/登入頁面-->
      <div class="login">
        <a class="reg_link" href="signup.html">註冊</a>
        <span class="slash">/</span>
        <a class="log_link" href="login.html">登入</a>
      </div>
      <br />

      <form class="login-text-input" id="loginForm">
        <!--輸入使用者名稱/密碼-->
        <div class="form-group">
          <input
            class="input"
            type="email"
            id="loginEmail"
            placeholder="請輸入電子郵件帳號"
            required
          />
        </div>

        <div class="form-group">
          <input
            class="input"
            type="password"
            id="loginPassword"
            placeholder="請輸入密碼"
            required
          />
        </div>

        <!--跳去忘記密碼頁面-->
        <div class="form-action">
          <a class="forgetpw" href="forgetpw.html">忘記密碼</a>
        </div>

        <div class="form-group">
          <div class="log_bt">
            <!--登入按鈕-->
            <button type="submit">登入</button>
          </div>
        </div>
      </form>
      <script src="js/login.js"></script>
    </main>

    <footer>
      <p>Copyright © 2024 伶羽游詠 All Rights Reserved.</p>
    </footer>
  </body>
</html>
